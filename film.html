---
layout: page
title: Film
featured-image: "/assets/images/filming.png"
---
<section class="full-width-section light">
    <div class="da-container">
        <article class="text">
            <h2>film archive</h2>
            <p>
                Scroll down to check out my film archive.
            </p>
        </article>
    </div>
</section>
<section class="full-width-section film-section">
    <div class="da-container flex">
        {% for film in site.films %}
        <article class="film-item half">
            <img src="{{site.url}}{{ film.featured-image }}" />
            <h2><a class="fancylink" href="{{ film.url }}">{{ film.title }}</a></h2>
            <span>Rel</span> {{ film.released }}
            <span>Type</span> {{ film.type }}
        </article>
        {% endfor %}
    </div>
</section>
