---
layout: default
---
<div class="async-container" data-barba="container" data-barba-namespace="home">
    {% assign sortedProjects = site.projects | sort: 'released' | reverse %}
        {% for project in sortedProjects limit:3 %}
        <section class="image_header home home_slider_item">
            <div class="image_header--image" style="background-image: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255, 0.8)), url({{site.url}}{{ project.featured-image }})"></div>
            <div class="home_content">
                <h2 class="underlined">{{ project.title }}</h2><br/>
                <span class="tag">{{ project.type }}</span><br/><br/>
                <a class="button" href="{{ project.url }}">View Project <i class="fa fa-chevron-right"></i></a>
            </div>
        </section>
        {% endfor %}
        <div class="home_slider_indicator">
            <div class="hsi_dot" data-projectindex="0"></div>
            <div class="hsi_dot" data-projectindex="1"></div>
            <div class="hsi_dot" data-projectindex="2"></div>
        </div>
</div>
