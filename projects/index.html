---
layout: page
title: Projects
---
<section class="full-width-section light">
    <div class="full-width-container flex">
        {% for project in site.projects %}
        <article class="half project-item">
            <a href="{{ project.url }}">
                <img src="{{site.url}}{{ project.featured-image }}" alt="text" />
                <p>{{ project.title }}</p>
            </a>
        </article>
        {% endfor %}
    </div>
</section>
