title: Projects

<section class="full-width-section light">
    <div class="da-container flex" id="bla">
        <div class="half">
            <article class="text">
                <h2>projects.</h2>
                <span class="tag">videos. photography. web.</span>
            </article>
        </div>
        <div class="half">
            <article class="text">
                <ul class="project-list">
                {% for project in site.projects %}
                <li>
                    <a href="{{ project.url }}" data-image="{{site.url}}{{ project.featured-image }}" data-target="#bla">
                        {{ project.title }}
                    </a>
                </li>
                {% endfor %}
                </ul>
            </article>
        </div>
    </div>
</section>
